<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קביעת תור</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('11.webp');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-position: 5px 10px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 5%;
            border-radius: 8px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 50px;
            margin-left: 10px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .navbar ul li a:hover {
            text-decoration: underline;
            color: #FFD700; /* Gold */
        }

        .schedule-container {
            background: rgba(255, 255, 255, 0.9);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        /* Keyframes for the fade-in and upward motion */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for the form input fields and buttons */
        form input, form select, form textarea, .button-container button {
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.6s forwards;
        }

        form input:nth-child(1), form select:nth-child(1), form textarea:nth-child(1) {
            animation-delay: 0.2s;
        }

        form input:nth-child(2), form select:nth-child(2) {
            animation-delay: 0.4s;
        }

        form input:nth-child(3), form select:nth-child(3) {
            animation-delay: 0.6s;
        }

        form button {
            animation-delay: 0.8s;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        input::placeholder, textarea::placeholder {
            text-align: right;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            margin-top: auto;
            font-size: 0.9rem;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .button-container button {
            width: 48%;
        }

        a {
            color: white;
        }

        a:hover {
            color: white;
        }

        .logo-text {
            color: white;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 1rem 10%;
            }

            .navbar ul {
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
            }

            .schedule-container {
                padding: 1.5rem;
                max-width: 90%;
            }

            .footer {
                font-size: 0.8rem;
                padding: 0.8rem;
            }

            .button-container button {
                width: 100%;
                margin-top: 0.5rem;
            }
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="medical-logo.jpg" alt="לוגו">
            </a>
            <a href="index.html">
                <span>מרכז רפואי לינה</span>
            </a>
        </div>
        <ul>
            <li><a href="#about">אודות</a></li>
            <li><a href="#services">שירותים</a></li>
            <li><a href="#contact">צור קשר</a></li>
        </ul>
    </div>

    <!-- Schedule Container -->
    <div class="schedule-container">
        <h1>קביעת תור חדש</h1>
        <form id="appointmentForm">
            <input type="date" id="date" required placeholder="תאריך">
            <input type="time" id="time" required placeholder="שעה">
            <select id="service" required>
                <option value="" disabled selected>בחר שירות</option>
                <option value="רפואי">טיפול רפואי</option>
                <option value="פיזיותרפיה">פיזיותרפיה</option>
                <option value="בדיקות">בדיקות</option>
            </select>
            <select id="urgent" required>
                <option value="" disabled selected>דחיפות</option>
                <option value="כן">כן</option>
                <option value="לא">לא</option>
            </select>
            <textarea id="description" placeholder="הזן הסבר קצר"></textarea>
            <div class="button-container">
                <button type="submit">קבע תור</button>
                <button class="btn-secondary" onclick="window.location.href='patient-info.html';">חזור</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 מרכז רפואי לינה. כל הזכויות שמורות.
    </div>

    <script>
        $('#appointmentForm').on('submit', function (e) {
            e.preventDefault();
            alert('התור נקבע בהצלחה!');
            window.location.href = "patient-info.html";
        });
    </script>
</body>
</html>
