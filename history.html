<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסטוריית תורים</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background-2.jpeg');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-position: 5px 10px;
            direction: rtl;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            width: 100%;
            padding: 15px 200px;
            border-radius: 8px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 50px;
            margin-left: 10px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .navbar ul li a:hover {
            text-decoration: underline;
            color: #FFD700; /* Gold */
        }

        .history-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        .history-container h1 {
            margin-bottom: 1.5rem;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: center;
            background-color: rgba(230, 222, 222, 0.5);
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            margin-top: 2rem;
            width: 100%;
            font-size: 0.9rem;
        }

        a {
            color: white;
        }

        a:hover {
            color: white; /* Keeps the text white on hover */
        }

        .logo-text {
            color: white; /* Ensures the text is white */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }

            .navbar .logo img {
                height: 40px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 0.5rem;
                margin-top: 10px;
            }

            .history-container {
                padding: 1rem;
                margin: 1rem;
            }

            .history-container h1 {
                font-size: 1.5rem;
            }

            table th, table td {
                padding: 0.5rem;
            }

            .btn-secondary {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }

        /* Very small screen adjustments */
        @media (max-width: 480px) {
            .navbar {
                padding: 10px;
                text-align: center;
            }

            .navbar ul {
                gap: 0.3rem;
            }

            .footer {
                font-size: 0.8rem;
            }

            .btn-secondary {
                padding: 0.4rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="medical-logo.jpg" alt="לוגו">
            </a>
            <a href="index.html">
                <span>מרכז רפואי לינה</span>
            </a>
        </div>
        <ul>
            <li><a href="#about">אודות</a></li>
            <li><a href="#services">שירותים</a></li>
            <li><a href="#contact">צור קשר</a></li>
        </ul>
    </div>

    <!-- History Section -->
    <div class="history-container">
        <h1>הסטוריית תורים</h1>
        <table>
            <thead>
                <tr>
                    <th>תאריך</th>
                    <th>שעה</th>
                    <th>שירות</th>
                    <th>הסבר</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>15/12/2024</td>
                    <td>10:30</td>
                    <td>טיפול רפואי</td>
                    <td>מעקב שנתי</td>
                </tr>
                <tr>
                    <td>10/11/2024</td>
                    <td>12:00</td>
                    <td>פיזיותרפיה</td>
                    <td>שיקום לאחר פציעה</td>
                </tr>
            </tbody>
        </table>
        <button class="btn-secondary" onclick="window.location.href='patient-info.html';">חזור</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 מרכז רפואי לינה. כל הזכויות שמורות.
    </div>
</body>
</html>
