<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז רפואי לינה - התחברות למערכת</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styles (Already in your code) */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('background-2.jpeg');
    background-size: cover;
    background-position: center;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    box-sizing: border-box;
    background-repeat: no-repeat;
    background-position: 5px 10px;
    direction: rtl;  /* Make sure the whole page follows RTL direction */
}

/* Wrapper for content */
.wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 1rem 2rem;
    width: 100%;
    padding: 15px 200px;
    border-radius: 8px;
}

.navbar .logo {
    display: flex;
    align-items: center;
}

.navbar .logo img {
    height: 50px;
    margin-left: 10px;
}

.navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1.5rem;
}

.navbar ul li {
    display: inline;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    direction: rtl;
}

.navbar ul li a:hover {
    text-decoration: underline;
}

/* Login Form */
.login-container {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    margin: auto;
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
    text-align: right;
}

form input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    direction: rtl;
}

form input:focus {
    border-color: #007bff;
    outline: none;
}

.btn-primary {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Footer */
.footer {
    text-align: center;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    border-radius: 8px;
    margin-top: 2rem;
    width: 100%;
}

/* Intro Section */
.intro-container {
    text-align: right;
    margin-top: 1rem;
    margin-bottom: 1rem;
    padding-bottom: 5px;
    background-color: rgba(255, 255, 255, 0.4);
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    padding-right: 5px;
    padding-left: 15px;
}

.intro-container h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #007bff;
}

.intro-container p {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #555;
}

.doctor-info {
    flex: 1;
    padding: 1rem;
    text-align: center;
}

.doctor-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
}

.details-info {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    flex: 2;
    padding: 1rem;
    text-align: right;
    direction: rtl;
    padding-left: 15px;
    text-align: center;
}

.intro-content {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 20px;
    padding-right: 150px;
    padding-left: 15px;
}

/* Logo Text */
.logo-text {
    color: white;
}

a {
    color: white;
}

a:hover {
    color: rgb(255, 255, 255);
}

/* Responsive Design (Mobile-first approach) */

/* For small screens (phones) */
@media only screen and (max-width: 768px) {
    /* Navbar Adjustments */
    .navbar {
        flex-direction: column;
        padding: 10px;
        text-align: center;
    }

    .navbar ul {
        flex-direction: column;
        gap: 1rem;
    }

    .navbar .logo img {
        height: 40px;
    }

    /* Intro Section */
    .intro-container {
        padding: 10px;
        max-width: 100%;
    }

    .intro-container h1 {
        font-size: 2rem;
    }

    .intro-container p {
        font-size: 1rem;
    }

    .intro-content {
        flex-direction: column;
        padding-right: 0;
        padding-left: 0;
    }

    .doctor-info {
        margin-bottom: 1rem;
    }

    /* Login Form */
    .login-container {
        padding: 1rem;
        max-width: 90%;
    }

    /* Adjust the footer */
    .footer {
        padding: 0.5rem;
    }
}

/* For extra small screens (very small phones) */
@media only screen and (max-width: 480px) {
    .navbar {
        padding: 10px;
    }

    .navbar ul {
        gap: 0.5rem;
    }

    .intro-container h1 {
        font-size: 1.8rem;
    }

    .intro-container p {
        font-size: 0.9rem;
    }

    .doctor-info img {
        width: 100px;
        height: 100px;
    }
}
.role-container {
        margin: 2rem auto;
        text-align: center;
    }

    .role-select {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 1rem;
        font-size: 1rem;
        direction: rtl;
    }

    #changeRoleBtn {
        background-color: #f0ad4e; /* Amber */
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        color: white;
    }

    #changeRoleBtn:hover {
        background-color: #ec971f;
    }
        

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="medical-logo.jpg" alt="לוגו">
            </a>
            <a href="index.html">
                <span>מרכז רפואי לינה</span>
            </a>
        </div>
        <ul>
            <li><a href="poster.html">poster</a></li>
        </ul>
    </div>

    <div class="wrapper">
        
        <!-- Introduction Section -->
        <div class="intro-container">
            <h1>ברוכים הבאים למרכז הרפואי לינה</h1>
            <div class="intro-content">
                <div class="details-info">
                    <p>
                        מרכז רפואי לינה מציע שירותי רפואה מתקדמים עם צוות מומחים, טכנולוגיה חדשנית ויחס אישי.
                        אנו כאן בשבילך, כדי להבטיח את בריאותך ורווחתך.
                    </p>
                </div>
                <div class="doctor-info">
                    <img src="doctor-image.png" alt="דוקטור לואי" class="doctor-image">
                </div>
            </div>
        </div>
        

        <!-- Login Form -->
        <div class="login-container">
            <h1>התחברות למערכת</h1>
            <form id="loginForm">
                <label for="idNumber">תעודת זהות:</label>
                <input type="text" id="idNumber" placeholder="הכנס תעודת זהות" required>
                <button type="submit" class="btn-primary">התחבר</button>
            </form>
        </div>

    </div>
    <!-- Add this below the login form or where appropriate -->
    <div class="role-container">
        <label for="roleSelect">בחר תפקיד:</label>
        <select id="roleSelect" class="role-select">
            <option value="customer" selected>לקוח</option>
            <option value="admin">מנהל</option>
            <option value="developer">מפתח</option>
            <option value="employee">עובד</option>
        </select>
        <button id="changeRoleBtn" class="btn-primary">שנה תפקיד</button>
    </div>
    
     <!-- Footer -->
     <div class="footer">
        &copy; 2024 מרכז רפואי לינה. כל הזכויות שמורות.
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    

    <script>
        $(document).ready(function () {
            // Handle role change button click
            $('#changeRoleBtn').on('click', function () {
                const selectedRole = $('#roleSelect').val();
                const roleDisplayName = $('#roleSelect option:selected').text();
                alert(`התפקיד שונה ל-${roleDisplayName}`);
                $('body').css('background-color', getRoleBackgroundColor(selectedRole)); // Change style dynamically
            });

            // Function to determine background color based on role
            function getRoleBackgroundColor(role) {
                switch (role) {
                    case 'admin': return '#ffe4b5'; // Light amber
                    case 'developer': return '#d3f8e2'; // Light green
                    case 'employee': return '#ffddf4'; // Light pink
                    default: return '#f0f8ff'; // Default light blue
                }
            }
        });
    </script>


    
    <script>
        $('#loginForm').on('submit', function (e) {
            e.preventDefault();
            const idNumber = $('#idNumber').val().trim();
            if (idNumber) {
                localStorage.setItem('idNumber', idNumber);
                window.location.href = "patient-info.html";
            } else {
                alert('אנא הזן תעודת זהות');
            }
        });
    </script>
</body>
</html>
